<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Pointless Button</title>
<style>
  body {
    background: #0d0d0d;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    color: #ccc;
    font-family: "Courier New", monospace;
    text-align: center;
  }

  h1 {
    font-size: 2.5rem;
    color: #ff5555;
    text-shadow: 0 0 10px #ff0000;
  }

  #button {
    background: radial-gradient(circle at 30% 30%, #ff3333, #aa0000);
    border: none;
    border-radius: 50%;
    width: 200px;
    height: 200px;
    cursor: pointer;
    box-shadow: 0 0 40px #ff000055, inset 0 0 20px #660000;
    transition: transform 0.1s ease, box-shadow 0.1s ease;
  }

  #button:active {
    transform: scale(0.98);
    box-shadow: 0 0 10px #ff0000aa, inset 0 0 10px #330000;
  }

  p {
    margin-top: 30px;
    color: #777;
  }
</style>
</head>
<body>
  <h1>THE POINTLESS BUTTON</h1>
  <button id="button"></button>
  <p>(It does nothing. Absolutely nothing.)</p>
</body>
</html>
